<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper container">
      <img
        class="wrapper__image-src"
        aria-colspan="wrapper__image"
        src="./images/perfume.img"
        alt=""
        width="300"
        height="450"
      />
      <div class="wrapper__content">
        <h3 class="wrapper__content-perfume">PERFUME</h3>
        <h1 class="wrapper__content-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="wrapper__content-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="wrapper__content__price">
          <p class="wrapper__content__price-new">$149.99</p>
          <p class="wrapper__content__price-old"><del>$169.99</del></p>
        </div>
        <a class="wrapper__content__link" href="#">
          <img class="wrapper__link-img" src="./images/box.icon.svg" alt="" />
          <p class="wrapper__content__link-text">Add to Cart</p>
        </a>
      </div>
    </div>
  </body>
</html>
